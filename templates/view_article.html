{% extends "base.html" %}
{% block content %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<div class="container mt-4">
    <h1>{{ article.title }}</h1>
    <div id="article-content" class="article-content ql-editor"></div>
</div>
<script>
    var quill = new Quill('#article-content', {
        readOnly: true,
        modules: {
            toolbar: false
        }
    });
    quill.setContents({{ article.get_content()|tojson|safe }});
</script>
{% endblock %}
