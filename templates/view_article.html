{% extends "base.html" %}
{% block content %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<div class="container mt-4">
    <h1>{{ article.title }}</h1>
    <div id="article-content" class="article-content ql-container ql-snow">
        <div class="ql-editor"></div>
    </div>
</div>
<script>
    var quill = new Quill('#article-content .ql-editor', {
        readOnly: true,
        modules: {
            toolbar: false
        },
        theme: 'snow'
    });
    quill.setContents({{ content|tojson|safe }});
    
    // Force Quill to use our desired font size
    quill.root.style.fontSize = '16px';
</script>
<!-- Add this just before the closing </body> tag -->
<style>
    .ql-editor {
        font-size: 16px !important;
        line-height: 1.5 !important;
    }
</style>
{% endblock %}
