{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Edit Article: {{ article.title }}</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <div id="editor"></div>
            <input type="hidden" name="content" id="content">
        </div>
        <div class="mb-3">
            <label for="keywords" class="form-label">Keywords (comma-separated)</label>
            <input type="text" class="form-control" id="keywords" name="keywords" value="{{ article.keywords }}">
            <small class="form-text text-muted">Enter keywords separated by commas. Each keyword must be at least 3 characters long.</small>
        </div>
        <button type="submit" class="btn btn-primary">Update Article</button>
    </form>
</div>

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
$(document).ready(function() {
    var toolbarOptions = [
        [{ 'header': [1, 2, 3, false] }],
        ['bold', 'italic', 'underline', 'strike'],
        ['blockquote', 'code-block'],
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'script': 'sub'}, { 'script': 'super' }],
        [{ 'indent': '-1'}, { 'indent': '+1' }],
        [{ 'direction': 'rtl' }],
        [{ 'size': ['small', false, 'large', 'huge'] }],
        [{ 'align': ['', 'center', 'right', 'justify'] }],
        ['link', 'image'],
        ['clean']
    ];

    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: {
                container: toolbarOptions,
                handlers: {
                    image: selectLocalImage
                }
            }
        }
    });

    // Set the initial content
    quill.setContents(JSON.parse({{ article.content|tojson|safe }}));

    // Add tooltips
    var tooltips = {
        'header': 'Heading',
        'bold': 'Bold',
        'italic': 'Italic',
        'underline': 'Underline',
        'strike': 'Strikethrough',
        'blockquote': 'Blockquote',
        'code-block': 'Code Block',
        'list': 'List',
        'bullet': 'Bullet List',
        'script': {
            'sub': 'Subscript',
            'super': 'Superscript'
        },
        'indent': {
            '+1': 'Increase Indent',
            '-1': 'Decrease Indent'
        },
        'direction': 'Text Direction',
        'size': 'Font Size',
        'align': {
            '': 'Align Left',
            'center': 'Align Center',
            'right': 'Align Right',
            'justify': 'Justify'
        },
        'link': 'Insert Link',
        'image': 'Insert Image',
        'clean': 'Clear Formatting'
    };

    $('.ql-toolbar button, .ql-toolbar select').each(function() {
        var className = $(this).attr('class').split(/\s+/);
        for (var i = 0; i < className.length; i++) {
            if (className[i].indexOf('ql-') === 0) {
                var format = className[i].slice(3);
                var value = $(this).attr('value');
                if (tooltips[format]) {
                    if (typeof tooltips[format] === 'object') {
                        $(this).attr('title', tooltips[format][value] || format);
                    } else {
                        $(this).attr('title', tooltips[format]);
                    }
                } else {
                    $(this).attr('title', format);
                }
                break;
            }
        }
    });

    function selectLocalImage() {
        const input = $('<input type="file" accept="image/*">');
        input.click();

        input.on('change', function() {
            const file = this.files[0];
            if (file) {
                uploadImage(file);
            }
        });
    }

    function uploadImage(file) {
        const formData = new FormData();
        formData.append('file', file);

        $.ajax({
            url: '{{ url_for("upload_image") }}',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function(response) {
                if (response.success) {
                    const range = quill.getSelection();
                    quill.insertEmbed(range.index, 'image', response.url);
                } else {
                    console.error('Image upload failed:', response.message);
                    alert('Image upload failed: ' + response.message);
                }
            },
            error: function() {
                console.error('Image upload failed');
                alert('Image upload failed. Please try again.');
            }
        });
    }

    $('form').submit(function() {
        $('#content').val(JSON.stringify(quill.getContents()));
    });
});
</script>

<style>
#editor {
    font-size: 16px;
    line-height: 1.5;
}
.ql-editor {
    min-height: 300px;
}
</style>
{% endblock %}
