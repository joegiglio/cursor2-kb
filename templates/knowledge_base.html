{% extends "base.html" %}
{% block content %}
<h1>Knowledge Base</h1>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form action="{{ url_for('knowledge_base') }}" method="GET">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search the knowledge base" name="q" maxlength="100">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>
</div>
<h2>Topics</h2>
{% if topics %}
    <ul>
    {% for topic in topics %}
        <li>{{ topic.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No topics available.</p>
{% endif %}
{% endblock %}
